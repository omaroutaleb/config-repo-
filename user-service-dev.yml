app:
  name: User Management Service
  version: 1.0.0

server:
  port: 8081

logging:
  level:
    org.springframework: INFO
    ma.gov.pfe: DEBUG
    reactor.netty: DEBUG
    reactor.core: DEBUG
    org.springframework.web.reactive: DEBUG

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/users-${spring.profiles.active}-${server.port}
    username: sa
    password: password
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
